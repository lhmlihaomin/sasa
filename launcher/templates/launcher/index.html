<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; Charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="{% static 'launcher/css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'launcher/css/common.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'launcher/css/metisMenu.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'launcher/css/font-awesome.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'launcher/css/sb-admin-2.css' %}"/>
    </head>
    <body>
        <div id="wrapper">

            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0px;">
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <li class="sidebar-search">
                                <div class="input-group">
                                    <label>PROFILE</label>
                                    <select id="selProfile" class="form-control" onchange="getRegionsForProfile()" autocomplete="off">
                                        <option value="0" selected> --- </option>
                                        {% for profile in profiles %}
                                        <option value="{{profile.id}}">{{profile.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </li>
                            <li class="sidebar-search">
                                <div class="input-group">
                                    <label>REGION</label>
                                    <select id="selRegions" class="form-control">
                                        <option value="0"> --- </option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-wrench fa-fw"> </i>AWS RESOURCES<span class="fa arrow"> </span>
                                </a>
                                <ul class="nav nav-second-level collapse in" aria-expanded="true">
                                    <li>
                                        <a href="#">BROWSE</a>
                                    </li>
                                    <li>
                                        <a href="#">UPDATE</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="page-wrapper" style="min-height: 726px;">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">PRD DEPLOYMENT</h1>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-lg-5">
                        <div class="panel panel-primary">
                            <div class="panel-heading">MODULE LIST</div>
                            <div class="panel-body">
                                <div class="panel-group" id="module_accordion">
                                    {% for module, items in modules.items %}
                                    <!-- GROUP ITEM -->
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h4 class="panel-title">
                                                <a class="" href="#collapse_{{forloop.counter}}" 
                                                data-parent="#module_accordion" 
                                                data-toggle="collapse" 
                                                aria-expanded="true">{{module}}</a>
                                            </h4>
                                        </div>
                                        <div id="collapse_{{forloop.counter}}" class="panel-collapse collapse"
                                             aria-expanded="true" style="">
                                             <div class="panel-body">
                                                 <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>MODULE</th>
                                                            <th>VERSION</th>
                                                            <th>REGION</th>
                                                            <th>AZ</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        {% for item in items %}
                                                        <tr>
                                                            <td>{{item.0}}</td>
                                                            <td>{{item.1}}</td>
                                                            <td>{{item.2}}</td>
                                                            <td>{{item.3}}</td>
                                                        </tr>
                                                        {% endfor %}
                                                    </tbody>
                                                </table>
                                             </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>

        <script src="{% static 'launcher/js/jquery-1.12.4.min.js' %}"></script>
        <script src="{% static 'launcher/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'launcher/js/metisMenu.min.js' %}"></script>
        <script src="{% static 'launcher/js/sb-admin-2.js' %}"></script>
        <script>
// using jQuery
function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}
function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}

var csrftoken = getCookie('csrftoken');
$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});

function getRegionsForProfile() {
    var profileId = $("#selProfile").val();
    if (profileId == 0) {
        return false;
    }
    $.ajax({
        url: "get_regions_for_profile/"+profileId+"/",
        dataType: "json",
        success: listRegions
    })
}
function listRegions(regions) {
    var selRegions = $('#selRegions');
    selRegions.empty();
    for (var i=0; i<regions.length; i++) {
        var option = $('<option></option>').html(regions[i].full_name)
                                           .prop("value", regions[i].id);
        selRegions.append(option);
    }
}
</script>
    </body>
</html>
